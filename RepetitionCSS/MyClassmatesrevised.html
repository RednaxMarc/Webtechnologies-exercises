<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Classmates</title>

    <style>
        table{
            border-collapse: collapse;
        }
        caption{
            text-decoration: underline overline;
        }

        td:not(:last-child), th:not(:last-child){
            border-right: solid 1px black;
        }
        td, th{
            text-align: center;
            padding: 10px;
        }
        tbody>tr:nth-child(2n+1){
            background: lightgrey;
        }
        table tr:hover{
            background: grey;
        }
    </style>
</head>
<body>
    <table>
        <caption>My Classmates</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Xander</td>
                <td>Marcle</td>
                <td>24</td>
            </tr>
            <tr>
                <td>Joe</td>
                <td>Cooper</td>
                <td>25</td>
            </tr>
    
            <tr>
                <td>Eden</td>
                <td>Ramon</td>
                <td>21</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <th colspan="2">Total</th>
                <th>60</th>
            </tr>
        </tfoot>
        
        
    </table>
</body>
</html>
