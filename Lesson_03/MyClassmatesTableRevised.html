<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classmates Table Revised</title>

    <style>
        table{
            border-collapse: collapse;
        }
        th, td{
            border-right: solid 1px black;
            padding: 1em;
        }
        tr:nth-child(even){
            background: grey;
        }
        tr:hover{
            background: yellow;
        }
    </style>
</head>
<body>
    <table>
        <caption>Classmates</caption>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Xander</td>
                <td>Marcle</td>
                <td>24</td>
            </tr>
            <tr>
                <td>Sheldon</td>
                <td>Cooper</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Leonard</td>
                <td>Hofstader</td>
                <td>28</td>
            </tr>
            <tr>
                <td>Penny</td>
                <td>Teller</td>
                <td>25</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">Total</th>
                <th>Sum</th>
            </tr>
        </tfoot>
    </table>
    

</body>
</html>
